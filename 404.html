<!DOCTYPE html>
<html>
<head>
  <title>Redirecting...</title>
  <script>
    // Get the current URL path
    const path = window.location.pathname;
    // If the path starts with /checkouts, do nothing (let Shopify handle it)
    if (path.startsWith('/checkouts')) {
      // Do nothing - Shopify will handle this
    } else {
      // Redirect to more4lessplans.ca with the same path
      window.location.replace('https://more4lessplans.ca' + path);
    }
  </script>
</head>
<body>
  <p>Redirecting...</p>
</body>
</html>
